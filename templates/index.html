<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Task list</title>

    <link rel="stylesheet" type="text/css" href="../static/offcanvas.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
  
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand mr-auto mr-lg-0" href="#">ToDo List</a>
    </nav>

    <main role="main" class="container">
      <div class="mt-4 p-3 pb-3 bg-white card rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 ml-3 mt-3 mb-0 font-weight-bold">Tasks</h6>
        
            {% for task in tasks_list %}
            <div class="media text-muted pt-3 pl-3 pr-3">
              <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class="form-check">
                        <form id= "form{{task.idx}}" action="change_status/{{task.idx}}" method="post">
                            {% if task.done %}
                                <input class="form-check-input position-static" type="checkbox" id="done_{{task.idx}}" aria-label="..." type="submit" onchange="document.getElementById('form{{task.idx}}').submit()" checked>
                            {% else %}
                                <input class="form-check-input position-static" type="checkbox" id="done_{{task.idx}}" aria-label="..." type="submit" onchange="document.getElementById('form{{task.idx}}').submit()">
                            {% endif %}
                        <strong class="text-dark ml-2">{{task.name}}</strong>

                        </form>
                    </div>
                  <a href="edit/{{task.idx}}">Edit</a>
                </div>
                <div class="d-flex justify-content-between align-items-center w-100">
                    <div class='d-block ml-4'>{{task.description}}</div>
                    <a href="del/{{task.idx}}">Delete</a>
                </div>
              </div>
            </div>
            {% endfor %}

                <form action="add_task", method="post">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-10">
                                <input class="rounded-sm mt-3 d-block form-control form-control-sm" type="text" name="input_task_name" placeholder="New task name">
                            </div>
                            <div class="col-2">
                                <small class="rounded-sm d-flex text-center mt-3">
                                    <button class="btn btn-sm btn-primary btn-block" type="submit">Add task</button>
                                </small>
                            </div>
                        </div>
                    </div>
                </form>

        </div>
    </main>
</html>
