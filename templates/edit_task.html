<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit task</title>

<link rel="stylesheet" type="text/css" href="../static/offcanvas.css">
<link rel="stylesheet" type="text/css" href="../static/bootstrap.min.css">
  
  </head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
  <a class="navbar-brand mr-auto mr-lg-0" href="#">ToDo List</a>
</nav>

<main role="main" class="container">
  <div class="mt-4 p-3 bg-white card rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 ml-3 mt-3 mb-0 font-weight-bold">Edit task</h6>

        <div class='container mb-3'>
            <form action="apply_changes/{{task.idx}}", method="post">
                <div class="container-fluid">
                    <div class="form-group">
                        <label class="mt-3" for="change_task_name">Task name</label>
                        <input class="rounded-sm d-block form-control form-control-sm" type="text" name="change_task_name" value="{{task.name}}" placeholder="Task name">
                    </div>

                    <div class="form-group mb-3">
                        <label for="change_description">Description</label>
                        {% if task.description != "" %}
                        <textarea class="rounded-sm d-block form-control form-control-sm" type="text" name="change_description">{{task.description}}</textarea>
                        {% else %}
                        <textarea class="rounded-sm d-block form-control form-control-sm" type="text" name="change_description" placeholder="Task description"></textarea>
                        {% endif %}
                    </div>
                    <div class="container form-group mt-4">
                        <small class="rounded-sm d-block text-center mt-3">
                            <button class="btn btn-sm btn-primary float-right" type="submit">Submit</button>
                    </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</html>
